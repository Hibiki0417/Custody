{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Custody{% endblock %}</title>

  <!-- Bootstrap（CSS） -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="layout">

  <!-- ===== ナビ ===== -->
  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <!-- 左：ロゴ -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'crm:index' %}">
        <img class="logo" src="{% static 'image/Custody.png' %}" alt="Custody Logo">
      </a>

      <!-- 右：リンク（最低限）-->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'crm:index' %}">ホーム</a></li>

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'crm:customer_create' %}">顧客登録</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crm:customer_list' %}">顧客一覧</a></li>

          <!-- POSTでログアウト（405回避の定番）-->
          <li class="nav-item">
            <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-link nav-link p-0" type="submit">ログアウト</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- ===== 見出し（任意） ===== -->
  <h1 class="page-title">{% block h1 %}{% endblock %}</h1>

  <!-- ===== 本文 ===== -->
  <main class="content container my-3">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== フッター（下部に張り付く） ===== -->
  <footer class="site-footer">
    <p class="m-0">Custody - 顧客管理システム</p>
    <small>Powered by NextGenWorks</small>
  </footer>

  <!-- Bootstrap（JS） -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
